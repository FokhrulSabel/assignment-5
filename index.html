<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Service Directory</title>

    <!-- CSS Style -->
    <link rel="stylesheet" href="style.css">

    <!-- tailwind cdn -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Hind+Madurai:wght@600;700&family=Inter:wght@600&display=swap"
        rel="stylesheet">

    <!-- daisy ui cdn -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />

    <!-- font awesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
        integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="bg-[#f5fff6]">

    <!-- Navbar -->
    <nav class="flex justify-between items-center px-6 py-4">
        <!-- left side logo title -->
        <div class="flex items-center gap-2 ">
            <img src="assets/logo.png" alt="logo" class="w-10 h-10">
            <h1 class="font-hindBold text-xl text-[#006747]">Emergency <br> Service</h1>
        </div>
        <!-- right side heart coin copy  -->
        <div class="flex items-center gap-6 ">
            <div class="flex items-center gap-2 p-3 bg-[#41ff6b1a] rounded-full font-interSemi ">
                <span id="heartCount">0</span>
                <img src="assets/heart.png" alt="hearts" class="w-7 h-7">
            </div>
            <div class="flex items-center gap-2 p-3 bg-[#41ff6b1a] rounded-full font-interSemi ">
                <span id="coinCount">100</span>
                <img src="assets/coin.png" alt="coins" class="w-7 h-7">
            </div>
            <div class="py-3 px-9 bg-[#00a63e] text-white rounded-full font-interSemi">
                <span id="copyCount">0</span> Copy
            </div>
        </div>

    </nav>

    <!-- hero section  -->
     <div class="text-center py-12 text-white bg-gradient-to-r from-[#013223] via-[#006747] to-[#013223]">
        <img src="assets/logo-dark.png" alt="hero logo" class="mx-auto w-20 h-20 mb-4">
        <h2 class="font-hindBold text-3xl mb-2">Emergency Service Directory</h2>
        <p class="font-hindSemi text-lg ">Government Emergency Services at Your Fingertip – A Project by  Government of the People’s Republic of Bangladesh</p>
     </div>

    <main>

    </main>



    <!-- link js scripts -->
    <script src="script.js"></script>
</body>

</html>
